{% extends "app_base.html" %} {% block content %}
<h3>Search the Auction Item you want!</h3>
<form method="POST" action="search_result"
	style="max-width: 400px; width: 100%">
	{% if message is defined %}
	<div class="alert alert-warning" style="color:red">{{ message }}</div>
	{% endif %}
	<div class="alert alert-info">At least ONE search condition
		should be chosen</div>
	<div class="form-group">
		<label for="itemID">Item ID</label> <input type="text"
			class="form-control" id="itemID" name="itemID" />
	</div>
	<div class="form-group">
		<label for="category">Category</label> <input type="text"
			name="category" class="form-control" id="category" />
	</div>

	<div class="form-group">
		<label for="description">Description</label>
		<textarea name="description" class="form-control" id="description"></textarea>
	</div>

	<div class="form-group">
		<label for="min">Min Price</label> <input type="number" name="min"
			class="form-control" id="min" min="0" step="0.01" /> <label
			for="max">Max Price</label> <input type="number" name="max"
			class="form-control" id="max" min="0" step="0.01" />
	</div>
	<label><input name="status" type="radio" value="open" id="open"/>Opening Auction</label> 
	<label><input name="status" type="radio" value="close" id="close"/>Closed Auction</label>
	<label><input name="status" type="radio" value="all" id="all" checked/>ALL</label>
	<div class="form-group">
		<input type="submit" value="Search" class="btn btn-primary" />
	</div>
</form>
{% endblock %}
